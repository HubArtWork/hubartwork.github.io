<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>title</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!--<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">-->
	<link rel="stylesheet" href="css/main.min.css">
	<meta name="theme-color" content="#000">
	<meta name="msapplication-navbutton-color" content="#000">
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
</head>
<body>
	<!-- start form -->
	<section class="form">
		<div class="wrapper">
			<div class="form-wrap">
				<div class="form-logo"><a href="#"><img src="img/logo-big.svg" alt=""></a></div>
				<div class="form-text">
					<h1 class="form-title">Sign In</h1>
					<p>New to <b>Proofactive?</b> <a href="#">Create an account</a></p>
				</div>
				<form action="">
					<div class="input-block">
						<label for="f-1">Email </label>
						<input id="f-1" type="email" name="email" placeholder="email@gmail.com">
					</div>
					<div class="input-block">
						<label for="f-2">Password</label>
						<div class="input-wrap">
							<input id="f-2" type="password" name="password" placeholder="Password">
							<i class="hb-ico password-ico"></i>
						</div>
					</div>
					<button class="primary-btn">Sign in</button>
					<div class="form-bottom">
						<div class="checkbox">
							<input type="checkbox">
							<i class="checkbox-ico"></i>
							<p>Keep me signed in</p>
						</div>
						<a href="#" class="form-link">Forgot password?</a>
					</div>
				</form>
			</div>
		</div>
	</section>
	<!-- end form -->
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script defer src="js/scripts.min.js"></script>
</body>
</html>
