<body>
	<div class="modal-bg active"></div>
	<div class="modal"><!-- add class done -->
		<i class="modal-close"></i>
		<div class="modal-main">
			<div class="modal-wrap">
				<span class="modal-title">Join the VIP Club</span>
				<p>Receive exclusive discounts when you join our VIP club!  Join today and receive $10 off your next order of livestock!</p>
				<form action="">
					<div class="modal-input">
						<label for="i-1">Enter your email address</label>
						<input type="email" name="email" placeholder="Enter your email" id="i-1">
					</div>
					<div class="modal-input">
						<label for="i-2">Phone number (optional)</label>
						<input type="text" name="phone" placeholder="Phone number" id="i-2">
					</div>
					<button class="modal-btn">Send</button>
				</form>
			</div>
		</div>
		<div class="modal-message">
			<span class="modal-title">Check your email</span>
			<p><b>We sent email to name@gmail.com.</b>  You might need to check your spam folder.</p>
		</div>
	</div>
