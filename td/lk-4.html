<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>title</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!--<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">-->
	<link rel="stylesheet" href="css/main.min.css">
	<meta name="theme-color" content="#000">
	<meta name="msapplication-navbutton-color" content="#000">
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
</head>
<body>
	<!-- start header -->
	<header class="header">
		<div class="wrapper"></div>
	</header>
	<!-- end header -->
	<!-- start page -->
	<section class="page profile">
		<div class="wrapper">
			<div class="page-top">
				<ul class="crumbs">
					<li><a href="#">Главная</a></li>
					<li>Профиль</li>
				</ul>
				<div class="page-row">
					<h1 class="page-title">Профиль</h1>
					<a href="#" class="page-mob">Выйти</a>
				</div>
			</div>
			<div class="profile-all">
				<div class="profile-sidebar">
					<ul class="profile-menu">
						<li><a href="#" class="active"><i class="hb-ico user-ico"></i><span>Личные данные</span></a></li>
						<li><a href="#"><i class="hb-ico basket-ico"></i><span>Корзина</span></a></li>
						<li><a href="#"><i class="hb-ico orders-ico"></i><span>Текущие заказы</span></a></li>
						<li><a href="#"><i class="hb-ico history-ico"></i><span>История заказов</span></a></li>
						<li><a href="#"><span>Выйти</span></a></li>
					</ul>
				</div>
				<div class="profile-content">
					<div class="profile-top">
						<ul class="profile-list">
							<li><a href="#">Информация профиля</a></li>
							<li><a href="#" class="active">Реквизиты юридического лица</a></li>
						</ul>
					</div>
					<form action="">
						<div class="profile-form">
							<div class="inputs-row">
								<div class="input-50">
									<div class="input-block">
										<label for="">ИНН</label>
										<input type="text" name="text" placeholder="Введите ИНН">
									</div>
									<div class="input-block">
										<label for="">БИК</label>
										<input type="text" name="text" placeholder="Введите БИК">
									</div>
								</div>
								<div class="input-50">
									<div class="input-block">
										<label for="">ОГРН</label>
										<input type="text" name="text" placeholder="Введите ОГРН">
									</div>
									<div class="input-block">
										<label for="">Адрес</label>
										<input type="text" name="text" placeholder="Введите адрес">
									</div>
								</div>
								<div class="input-block">
									<label for="">Реквизиты</label>
									<textarea name="text" placeholder="Введите реквизиты"></textarea>
								</div>
							</div>
							<div class="inputs-buttons">
								<a href="#" class="link">Отменить</a>
								<a href="#" class="primary-btn primary-btn-big">Сохранить</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- end page -->
	<!-- start footer -->
	<footer class="footer">
		<div class="wrapper"></div>
	</footer>
	<!-- end footer -->
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script defer src="js/scripts.min.js"></script>
</body>
</html>
