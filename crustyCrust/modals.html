<body>
	<!-- modal-Registration -->
	<div id="modal-registration" class="modal">
		<div class="modal-wrap">
			<div class="modal-top">
				<h3 class="modal-title">Registration</h3>
				<p>Letâ€™s create your account</p>
			</div>
			<form action="">
				<div class="inputs-row">
					<div class="input-block">
						<label for="h-1">First name<i>*</i></label>
						<input id="h-1" type="text" name="text">
					</div>
					<div class="input-block">
						<label for="h-2">Last name<i>*</i></label>
						<input id="h-2" type="text" name="text">
					</div>
				</div>
				<div class="input-block">
					<label for="h-3">Email address<i>*</i></label>
					<input id="h-3" type="email" name="email">
				</div>
				<div class="input-block">
					<label for="h-4">Password<i>*</i></label>
					<input id="h-4" type="password" name="password">
				</div>
				<div class="input-block">
					<label for="h-5">Repeat password<i>*</i></label>
					<input id="h-5" type="password" name="password">
				</div>
				<div class="checkbox">
					<input type="checkbox" checked>
					<i class="checkbox-ico"></i>
					<p>I agree <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></p>
				</div>
				<button class="primary-btn">REGISTRATION</button>
			</form>
		</div>
	</div>
	<!-- modal-Login -->
	<div id="modal-login" class="modal">
		<div class="modal-wrap">
			<div class="modal-top">
				<h3 class="modal-title">Login</h3>
				<p>Nice to see your again</p>
			</div>
			<form action="">
				<div class="input-block">
					<label for="j-1">Email address<i>*</i></label>
					<input id="j-1" type="email" name="email">
				</div>
				<div class="input-block">
					<label for="j-2">Password<i>*</i></label>
					<input id="j-2" type="password" name="password">
				</div>
				<div class="modal-remember">
					<div class="checkbox">
						<input type="checkbox" checked>
						<i class="checkbox-ico"></i>
						<p>Remember me</p>
					</div>
					<a href="#" class="modal-link">Forgot password?</a>
				</div>
				<button class="primary-btn">LOGIN</button>
			</form>
		</div>
	</div>
	<!-- modal-Forgot password -->
	<div id="modal-forgot" class="modal">
		<div class="modal-wrap">
			<div class="modal-top">
				<h3 class="modal-title">Forgot password</h3>
				<p>Type you email address and we will send instructions</p>
			</div>
			<form action="">
				<div class="input-block">
					<label for="k-1">Email address<i>*</i></label>
					<input id="k-1" type="email" name="email">
				</div>
				<button class="primary-btn">SEND INSTRUCTIONS</button>
			</form>
		</div>
	</div>
	<script defer src="js/scripts.min.js"></script>
</body>
</html>
