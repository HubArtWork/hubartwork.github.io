						<span class="form-title">Sign In</span>

								<div class="input-login">
									<input id="x-1" type="email" name="email">
								</div>
							</div>
							<div class="input-block">
								<label for="x-2">Password</label>
								<div class="input-password">

								</div>
							</div>
						</div>
						<button class="main-btn">SIGN IN</button>
					</form>
				</div>
				<div class="form-bottom">
					<a href="#" class="second-btn">
