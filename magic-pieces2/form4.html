<body>
	<!-- start form -->
	<section class="form">
		<div class="wrapper">
			<div class="form-info">
				<div class="form-logo"><a href="#"><img src="img/logo.webp" alt=""></a></div>
				<h2 class="form-title">Регистрация</h2>
				<p>Уже есть аккаунт? <a href="#">Войти</a></p>
				<form action="">
					<div class="input-block">
						<label for="">Имя</label>
						<input type="text" name="text" placeholder="Введите Ваше имя">
					</div>
					<div class="input-block">
						<label for="">Электронная почта</label>
						<input type="text" name="text" placeholder="Введите Вашу электронную почту">
					</div>
					<div class="input-block">
						<label for="">Пароль</label>
						<div class="input-wrap">
							<input type="password" name="password" placeholder="Введите пароль">
							<i class="hb-ico eye-ico"></i>
						</div>
					</div>
					<button class="primary-btn">Регистрация</button>
				</form>
			</div>
		</div>
		<div class="form-bg" style="background-image: url(img/bg-4.webp);"></div>
	</section>
	<!-- end form -->
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
