<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Registration – Private Club 1.1.1</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="img/favicon-min.png" type="image/x-icon">
	<link rel="stylesheet" href="css/main.min.css">
	<meta name="theme-color" content="#000">
	<meta name="msapplication-navbutton-color" content="#000">
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
</head>
<body>
	<!-- start header -->
	<header class="header">
		<div class="wrapper">
			<div class="header-main">
				<div class="header-logo">
					<a href="#">
						<span class="header-logo-img"><img src="img/logo-min.png" alt=""></span>
						<span class="header-logo-text">1.1.1</span>
					</a>
				</div>
				<a href="#" class="header-private">Private Club</a>
			</div>
			<div class="header-btns">
				<a href="#" class="second-btn">Login</a>
				<a href="#" class="primary-btn">SignUp</a>
			</div>
		</div>
	</header>
	<!-- end header -->
	<!-- start main -->
	<section class="main">
		<div class="wrapper">
			<h1 class="main-title">Join Private Club</h1>
			<div class="main-form">
				<form action="">
					<div class="main-block">
						<h3 class="input-title">Registration</h3>
						<div class="input-block">
							<input type="email" name="email" placeholder="Your email">
						</div>
						<div class="inputs-row">
							<div class="input-block">
								<input type="password" name="password" placeholder="Password">
							</div>
							<div class="input-block">
								<input type="password" name="password" placeholder="Repeat password">
							</div>
						</div>
					</div>
					<h3 class="input-title">Personal information</h3>
					<div class="inputs-row inputs-row-nowrap">
						<div class="input-block">
							<input type="text" name="text" placeholder="Your name">
						</div>
						<div class="input-block input-block-small">
							<select name="text">
								<option value="">Male</option>
								<option value="">Male</option>
							</select>
						</div>
					</div>
					<div class="inputs-row">
						<div class="input-block">
							<input type="text" name="text" placeholder="Phone number">
						</div>
						<div class="input-block">
							<input type="text" name="text" placeholder="Date of birth">
						</div>
					</div>
					<div class="checkbox checkbox-pad">
						<input type="checkbox">
						<i class="checkbox-ico"></i>
						<p>I agree with Terms & Conditions</p>
					</div>
					<button class="primary-btn">Create account</button>
				</form>
			</div>
		</div>
	</section>
	<!-- end main -->
	<!-- start footer -->
	<footer class="footer">
		<div class="footer-line"></div>
		<div class="wrapper">
			<div class="footer-logo"><a href="#">1.1.1</a></div>
			<ul class="footer-list">
				<li><a href="#">Drug safety</a></li>
				<li><a href="#">Report member</a></li>
				<li><a href="#">Lost & Found</a></li>
			</ul>
			<p>© 2021 1.1.1 Inc.</p>
		</div>
	</footer>
	<!-- end footer -->
	<script defer src="js/scripts.min.js"></script>
</body>
</html>
