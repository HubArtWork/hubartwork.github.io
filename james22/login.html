<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Login – Private Club 1.1.1</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="img/favicon-min.png" type="image/x-icon">
	<link rel="stylesheet" href="css/main.min.css">
	<meta name="theme-color" content="#000">
	<meta name="msapplication-navbutton-color" content="#000">
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
</head>
<body>
	<!-- start header -->
	<header class="header">
		<div class="wrapper">
			<div class="header-main">
				<div class="header-logo">
					<a href="#">
						<span class="header-logo-img"><img src="img/logo-min.png" alt=""></span>
						<span class="header-logo-text">1.1.1</span>
					</a>
				</div>
				<a href="#" class="header-private">Private Club</a>
			</div>
			<div class="header-btns">
				<a href="#" class="second-btn">Login</a>
				<a href="#" class="primary-btn">SignUp</a>
			</div>
		</div>
	</header>
	<!-- end header -->
	<!-- start main -->
	<section class="main">
		<div class="wrapper">
			<h1 class="main-title">111 Private Club</h1>
			<div class="main-form">
				<form action="">
					<div class="input-block">
						<input type="email" name="email" placeholder="Your email">
					</div>
					<div class="input-block">
						<input type="password" name="password" placeholder="Password">
					</div>
					<div class="main-forgot">
						<div class="checkbox">
							<input type="checkbox">
							<i class="checkbox-ico"></i>
							<p>Remember me</p>
						</div>
						<a href="#" class="link link-gray">Forgot password</a>
					</div>
					<div class="main-or">
						<a href="#" class="primary-btn">Login into dashboard</a>
						<span class="main-or-text"><b>or</b></span>
						<div class="input-block">
							<input type="text" name="text" placeholder="Private code">
						</div>
						<a href="#" class="primary-btn primary-btn-blue">Join club</a>
					</div>
				</form>
			</div>
			<div class="main-partners">
				<h3 class="main-subtitle">Our partners</h3>
				<div class="main-partners-logos">
					<div class="main-partners-logo"><a href="#"><img src="img/logo-1.svg" alt=""></a></div>
					<div class="main-partners-logo"><a href="#"><img src="img/logo-2.svg" alt=""></a></div>
					<div class="main-partners-logo"><a href="#"><img src="img/logo-3.svg" alt=""></a></div>
					<div class="main-partners-logo"><a href="#"><img src="img/logo-4.svg" alt=""></a></div>
					<div class="main-partners-logo"><a href="#"><img src="img/logo-5.svg" alt=""></a></div>
				</div>
			</div>
		</div>
	</section>
	<!-- end main -->
	<!-- start footer -->
	<footer class="footer">
		<div class="wrapper">
			<div class="footer-logo"><a href="#">1.1.1</a></div>
			<ul class="footer-list">
				<li><a href="#">Drug safety</a></li>
				<li><a href="#">Report member</a></li>
				<li><a href="#">Lost & Found</a></li>
			</ul>
			<p>© 2021 1.1.1 Inc.</p>
		</div>
	</footer>
	<!-- end footer -->
	<script defer src="js/scripts.min.js"></script>
</body>
</html>
