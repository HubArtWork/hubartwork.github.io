<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>title</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!--<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">-->
	<link rel="stylesheet" href="css/main.min.css">
	<meta name="theme-color" content="#000">
	<meta name="msapplication-navbutton-color" content="#000">
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
</head>
<body>
	<!-- start form -->
	<div class="form" data-aos="fade-in" data-aos-duration="500" data-aos-once="true">
		<div class="wrapper">
			<div class="form-logo"><a href="#"><img src="img/modal/logo-big.svg" alt=""></a></div>
			<p>New to PractiThink? <a href="#">Create an account</a></p>
			<h2 class="form-title">Sign In</h2>
			<form action="POST">
				<div class="input-block">
					<label for="m-1">Email or Account #</label>
					<input id="m-1" type="email" name="email" placeholder="Example: email@domain.Ð½com">
				</div>
				<div class="input-block">
					<div class="input-block__top">
						<label for="m-2">Password</label>
						<span class="btn-show">Show</span>
					</div>
					<input id="m-2" type="password" name="password" placeholder="Password">
				</div>
				<button class="primary-btn">Sign in</button>
				<div class="form-checkbox">
					<div class="checkbox">
						<input type="checkbox">
						<span class="checkbox-ico"></span>
						<p>Keep me signed in</p>
					</div>
					<a href="#" class="form-link">Forgot password?</a>
				</div>
				<ul class="form-buttons">
					<li><a href="#">
						<i class="hb-ico soc-3"></i>
						Sign in with Google
					</a></li>
					<li><a href="#">
						<i class="hb-ico soc-1"></i>
						Sign in with Amazon
					</a></li>
				</ul>
			</form>
		</div>
	</div>
	<!-- end form -->
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script defer src="js/scripts.min.js"></script>
</body>
</html>
