<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>title</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">-->
	<link rel="stylesheet" href="css/main.min.css">
	<meta name="theme-color" content="#000">
	<meta name="msapplication-navbutton-color" content="#000">
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
</head>
<body>
	<!-- start form -->
	<section class="form">
		<div class="wrapper">
			<div class="form-wrapper">
				<div class="form-logo"><img src="img/logo-white.svg" alt=""></div>
				<div class="form-wrap">
					<h1 class="form-title">Профиль Ученика</h1>
					<form action="">
						<div class="input-block">
							<label for="">Фамилия, Имя, Отчество Ученика<i>*</i></label>
							<input type="text" name="text" placeholder="Введите ФИО Ученика">
						</div>
						<div class="input-block">
							<label for="">Дата рождения  Ученика</label>
							<input type="text" name="text" placeholder="03.08.2010" id="datepicker" autocomplete="off">
						</div>
						<div class="form-row">
							<div class="form-col">
								<select class="js-example-basic-single" name="" data-placeholder="Форма обучения">
									<option></option>
								  <option value="Семейное обучение">Семейное обучение</option>
								  <option value="Заочное обучение">Заочное обучение</option>
								</select>
							</div>
							<div class="form-col">
								<select class="js-example-basic-single" name="" data-placeholder="Класс">
									<option></option>
								  <option value="1">1</option>
								  <option value="2">2</option>
								  <option value="3">3</option>
								  <option value="4">4</option>
								  <option value="5">5</option>
								  <option value="6">6</option>
								  <option value="7">7</option>
								  <option value="8">8</option>
								  <option value="9">9</option>
								  <option value="10">10</option>
								  <option value="11">11</option>
								</select>
							</div>
							<div class="form-col">
								<select class="js-example-basic-single" name="" data-placeholder="Год обучения">
									<option></option>
								  <option value="2022/2023">2022/2023</option>
								  <option value="2023/2024">2023/2024</option>
								</select>
							</div>
						</div>
						<div class="input-block">
							<label for="">Логин<i>*</i></label>
							<input type="text" name="text" placeholder="Введите логин">
						</div>
						<div class="input-block">
							<label for="">Пароль<i>*</i></label>
							<input type="password" name="password" placeholder="Введите пароль ">
						</div>
						<div class="file-block">
							<span class="file-block-txt">Копия свидетельства <br>о рождении</span>
						</div>
						<div class="btn-middle">
							<div class="btn-middle-row">
								<button class="primary-btn primary-btn-green">Изменить</button>
								<a href="#" class="primary-btn primary-btn-white">Удалить профиль</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- end form -->
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script defer src="js/scripts.min.js"></script>
</body>
</html>
