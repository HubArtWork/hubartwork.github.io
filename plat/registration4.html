<body>
	<!-- start form -->
	<section class="form">
		<div class="wrapper">
			<div class="form-wrapper">
				<div class="form-logo"><img src="img/logo-white.svg" alt=""></div>
				<div class="form-wrap">
					<h1 class="form-title">Настройки профиля</h1>
					<form action="">
						<div class="input-block">
							<label for="">Фамилия, Имя, Отчество Родителя</label>
							<input type="text" name="text" placeholder="Иванова Анна Петровна">
						</div>
						<div class="input-block">
							<label for="">Страна</label>
							<input type="text" name="text" placeholder="Россия">
						</div>
						<div class="input-block">
							<label for="">Город</label>
							<input type="text" name="text" placeholder="Москва">
						</div>
						<div class="input-block">
							<label for="">E-mail</label>
							<input type="email" name="email" placeholder="ivanova@yandex.ru">
						</div>
						<div class="input-block">
							<label for="">Телефон</label>
							<input type="text" name="text" placeholder="8-921-653-98-00">
						</div>
						<div class="btn-middle">
							<button class="primary-btn primary-btn-green">Изменить</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- end form -->
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script defer src="js/scripts.min.js"></script>
