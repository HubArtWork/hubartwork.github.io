<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>title</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!--<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">-->
	<link rel="stylesheet" href="css/main.min.css">
	<meta name="theme-color" content="#000">
	<meta name="msapplication-navbutton-color" content="#000">
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
</head>
<body>
	<!-- start form -->
	<section class="form">
		<div class="wrapper">
			<div class="form-wrapper">
				<div class="form-logo"><img src="img/logo-white.svg" alt=""></div>
				<div class="form-wrap">
					<h1 class="form-title">Настройки профиля</h1>
					<form action="">
						<div class="input-block">
							<label for="">Наименование учреждения</label>
							<input type="text" name="text" placeholder="Введите аименование учреждения">
						</div>
						<div class="input-block">
							<label for="">Город</label>
							<input type="text" name="text" placeholder="Введите  город">
						</div>
						<span class="form-sub">Логотип учреждения</span>
						<div class="download">
							<div class="download-img"><img src="img/img-6.webp" alt="" style="width: 188px;"></div>
						</div>
						<div class="input-block">
							<label for="">Фамилия, Имя, Отчество Ученика<i>*</i></label>
							<input type="text" name="text" placeholder="Введите ФИО Ученика">
						</div>
						<div class="input-block">
							<label for="">E-mail<i>*</i></label>
							<input type="email" name="email" placeholder="Введите e-mail">
						</div>
						<div class="input-block">
							<label for="">Телефон<i>*</i></label>
							<input type="text" name="text" placeholder="Введите номер телефона">
						</div>
						<div class="btn-middle">
							<button class="primary-btn">Сохранить</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- end form -->
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script defer src="js/scripts.min.js"></script>
</body>
</html>
